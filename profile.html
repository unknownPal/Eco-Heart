<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            background: linear-gradient(to bottom right, #f09819, #edde5d);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: black;">
        <a class="navbar-brand p-0" href="#">
            <img src="#" height=50px alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link orange" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link orange" href="./ngoList.html">NGO</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 searchBar" type="search" placeholder="Search" aria-label="Search">

            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item icons">
                    <i class="material-icons sms">sms</i>
                </li>
                <li class="nav-item icons">
                    <i class="material-icons notifications">notifications</i>

                </li>


                <li class="nav-item icons">
                    <i class="material-icons help">help</i>

                </li>
                <li class="nav-item icons">
                    <a href="./profile.html"><i class="material-icons account_circle">account_circle</i></a>

                </li>
            </ul>
        </div>
    </nav>
    <div class="container ">
        <h1 style="text-align:center;" class="my-3">Customize your Profile</h1>

        <div class="row mx-auto mb-4">
            <div class="col-md-8 mx-auto " style="text-align: center;">

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" checked>Public
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" class="orange" id="option2">Private
                    </label>

                </div>
                <p>Private Profiles are not visible to other users.</p>
            </div>
        </div>
        <form style="width:80%;" class="mx-auto">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control inputField" placeholder="Test">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control inputField" placeholder="User">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control inputField" placeholder="University">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control inputField" placeholder="Degree">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control inputField" placeholder="Occupation">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">

                    <div class="input-group mb-3">

                        <div class="custom-file uploadDP">
                            <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon01">
                            <label for="inputGroupFile01"><i
                                    class="material-icons account_circle uploadPhoto">account_circle</i></label>
                        </div>
                    </div>

                </div>
            </div>



            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="City, Country">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Skills">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Profile Link">

                    </div>
                </div>
            </div>


            <div class="mx-auto mb-5">
                <a href="./home.html" class="submit"> <button type="submit"
                        class="btn btn-primary submit">Confirm</button></a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
